<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reactive Geocoding Demo</title>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9LhM4hqN-dmUN5hQQAyUIRzu0ATUrBOc"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Processor App -->
    <link href="css/processor.css" rel="stylesheet">

    <script type="text/javascript">
        var map, geocoder, myMarker, myLocationId;
    </script>
</head>
<body>

<div class="container" role="main">
    <div class="page-header">
        <h1>Reactive Geocoding Demo</h1>
    </div>

    <div class="jumbotron" id="map-canvas">
    </div>

    <form name="location" action="#">
        <div class="input-group-lg">
            <input id="name" type="text" class="form-control" placeholder="Name, Company" data-bind="textInput: name"/>
            <input id="address" type="text" class="form-control" placeholder="Address" data-bind="textInput: address"/>
            <input id="city" type="text" class="form-control" placeholder="City" data-bind="textInput: city"/>
            <input id="state" type="text" class="form-control" placeholder="State" data-bind="textInput: state"/>
            <input id="zipcode" type="text" class="form-control" placeholder="Zipcode" data-bind="textInput: zip"/>
        </div>
    </form>
    <div class="clearfix"></div>

    <button type="button" class="btn btn-default right geocode-btn" data-bind="click: geocode">Geocode &raquo;</button>
    <div class="clearfix"></div>

    <div class="well well-lg text-center lat-lon">
        <span data-bind="text: lat"> </span> N / <span data-bind="text: lon"> </span> W
    </div>

    <div class="page-header">
        <h1>Nearby</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name, Company</th>
            <th>City</th>
            <th>State</th>
            <th></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: nearby">
        <tr>
            <td><span data-bind="text: name"> </span></td>
            <td><span data-bind="text: city"> </span></td>
            <td><span data-bind="text: province"> </span></td>
            <td>
                <button type="button" class="btn btn-default" data-bind="click: $parent.setMarker">Mark</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- dependencies -->
<script src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/knockout/3.2.0/knockout.js"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>

<!-- Processor App -->
<script src="js/processor.js"></script>
</body>
</html>
